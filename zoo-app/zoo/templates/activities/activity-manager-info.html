<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zoo App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/activity_info.css">
        <link rel="stylesheet" href="../../static/animal_info.css">
        <link rel="stylesheet" href="../static/zoo.css">

        <!--FONTS-->
        <link href=' http://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' type='text/css'>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body onload="checkbox();">
        {% include 'navbar_template.html' %}
        <div class="container container-content">
            <div class="row">
                <div class="col">
                    <img src="{{ activity.img }}" class="animal-image">
                </div>
                <div class="col">
                    <div class="name">{{ activity.name }}</div>
                    <h5>{{ activity.description }}</h2>    
                    <form action="{{ url_for('main.schedule') }}" method="post">
                        <label for="featured-box">Feature this Activity:</label>
                        <input type="checkbox" id="featured-box"name="is_featured">     
                        <button type="submit" class="btn btn-secondary submit-button" id="submit-button">Submit Changes</button>
                    </form>
                </div>  
            </div>
        </div>


        <script>
            function checkbox(is_featured){
                //reveal submit button and change html to reflect correct time
                console.log("helloooo")
                if (is_featured == 'on'){
                    document.getElementById("featured-box").setAttribute('checked', 'true');
                }

            }

        </script>

    </body>
</html>
