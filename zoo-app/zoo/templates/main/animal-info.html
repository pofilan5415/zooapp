<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zoo App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/animal_info.css">
        <link rel="stylesheet" href="../../static/animal_catalog.css">
        <link rel="stylesheet" href="../static/zoo.css">

        <!--FONTS-->
        <link href=' http://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' type='text/css'>
    </head>
    <body>
        {% include 'navbar_template.html' %}
        <div class="container container-content">
            <div class="row">
                <div class="col">
                    <img src="{{ animal.img_src }}" class="animal-image">
                </div>
                <div class="col">
                    <div class="name">{{ animal.name }}</div>
                    <h5>{{ animal.description }}</h2>
                    <div class="description-list">
                        <dl>
                            <dt>Genus:</dt>
                            <dd>{{ animal.genus }}</dd>
                            <dt>Diet:</dt>
                            <dd>{{ animal.diet }}</dd>
                            <dt>Habitat:</dt>
                            <dd>{{ animal.habitat }}</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
