<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zoo App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/activity_info.css">
        <link rel="stylesheet" href="../../static/animal_info.css">
        <link rel="stylesheet" href="../static/zoo.css">

        <!--FONTS-->
        <link href=' http://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' type='text/css'>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        {% include 'navbar_template.html' %}
        <div class="container container-content">
            <div class="row">
                <div class="col">
                    <img src="{{ activity.img_src }}" class="animal-image">
                </div>
                <div class="col">
                    <div class="name">{{ activity.name }}</div>
                    <h5>{{ activity.description }}</h2>
                    <div class="select-time-submit">    
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Time
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <button class="dropdown-item" onclick="showSubmit('9:00'); changeText('9:00')">9:00</button>
                                <button class="dropdown-item" onclick="showSubmit('10:00'); changeText('10:00')">10:00</button>
                                <button class="dropdown-item" onclick="showSubmit('11:00'); changeText('11:00')">11:00</button>
                                <button class="dropdown-item" onclick="showSubmit('12:00'); changeText('12:00')">12:00</button>
                                <button class="dropdown-item" onclick="showSubmit('13:00'); changeText('13:00')">13:00</button>
                                <button class="dropdown-item" onclick="showSubmit('14:00'); changeText('14:00')">14:00</button>
                                <button class="dropdown-item" onclick="showSubmit('15:00'); changeText('15:00')">15:00</button>
                                <button class="dropdown-item" onclick="showSubmit('16:00'); changeText('16:00')">16:00</button>
                            </div>
                        </div>
                        <form method="post">
                            <a type="btn" class="btn btn-secondary submit-button" id="submit-button" href="#">Submit Booking</a>
                        </form>
                    </div>  
                </div>
            </div>
        </div>

        <script>
            function showSubmit(time){
                //reveal submit button and change html to reflect correct time
                console.log(time)
                document.getElementById("submit-button").style.display = "inline"
                document.getElementById("submit-button").setAttribute("href", "{{ url_for('main.schedule', t=time, activity=activity.name) }}")
            }

            function changeText(time) {
                document.getElementById("dropdownMenuButton").innerHTML = time;
            }

        </script>
    </body>
</html>
