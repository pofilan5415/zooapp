<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zoo App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/signup.css">
        <link rel="stylesheet" href="../static/zoo.css">

        <!--FONTS-->
        <link href=' http://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' type='text/css'>
    </head>
    <body>
      {% include 'navbar_template_nostick.html' %}
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col-5">
            <div id="main-reg-text">Sign In</div>
            <div class="registration-sub-text">Sign in to have access to your private activity booking and custom zoo itineraries.</div>
            {% with messages = get_flashed_messages() %}
              {% for message in messages %}
                <div class="notification">{{ message }}</div>
              {% endfor %}
            {% endwith %}
            <form method="post">
              <div class="form-floating mb-3">
                <input placeholder="Email" type="email" name="email" class="form-control" aria-describedby="emailHelp">
                <label class="floating-label" for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input placeholder="Password" type="password" name="password" class="form-control">
                <label class="floating-label" for="floatingInput">Password</label>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary submit-button" value="SIGN-IN">SIGN IN</button>
              </div>
            </form>
            <div class="already-account-text">Don't have an account yet? <a class="sign-in-subtext" href="{{ url_for('auth.signup') }}">Sign Up</a></div>
          </div>
          <div class="col"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
