<div class="row" style="margin-top: 3%;">
    <div class="container">
        <div class="row activity-card">
            <div class="col-4">
                <img class="img-fluid fit-image" src="{{ activity.img }}">
            </div>
            <div class="col-8">
                <h5 class="card-title">{{ activity.name }}</h5>
                <p class="card-text">{{ activity.description }}</p>
                <a role="button" class="btn btn-primary btn-lg btn-block time-button" href="{{ url_for('main.activity_info', activity=activity.id) }}"> Select a Time</a>
            </div>
        </div>
    </div>
</div>
